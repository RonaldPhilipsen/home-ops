---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-dst"
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  kopia:
    repository: "${APP}-volsync-secret"
    copyMethod: Snapshot
    sourceIdentity:
      sourceName: ${APP}
    # storage parameters
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=longhorn-snapshot}"
    storageClassName: "${VOLSYNC_STORAGECLASS:=longhorn-snapshot}"
    accessModes:
      - "${VOLSYNC_ACCESSMODES:=ReadWriteOnce}"
    # cache parameters
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=5Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:=openebs-hostpath}"
    cacheAccessModes:
      - "${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}"
    capacity: "${VOLSYNC_CAPACITY:=5Gi}"
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=2000}
      runAsGroup: ${VOLSYNC_PGID:=2000}
      fsGroup: ${VOLSYNC_PGID:=2000}
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
