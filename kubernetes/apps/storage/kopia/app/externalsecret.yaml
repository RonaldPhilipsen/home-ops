---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kopia-secret
    template:
      data:
        KOPIA_REPOSITORY: "s3://volsync/${APP}"
        KOPIA_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        KOPIA_S3_DISABLE_TLS: "true"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AWS_S3_ENDPOINT: http://172.16.20.7:3900/
  dataFrom:
    - extract:
        key: volsync-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app kopia-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kopia-config
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        configMap:
          name: kopia-config-tpl
          items:
            - key: repository.config
              templateAs: Values
  dataFrom:
    - extract:
        key: volsync-template