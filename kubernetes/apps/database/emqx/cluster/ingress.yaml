---
apiVersion: networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: emqx-dashboard
spec:
  route:
    app:
      hostnames: [*url]
      parentRefs:
        - name: external
          namespace: kube-system
          sectionName: https
      rules:
        - backendRefs:
            - name: emqx-dashboard
              port: 18083