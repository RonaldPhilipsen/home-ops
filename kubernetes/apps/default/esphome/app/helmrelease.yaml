---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      esphome:
        pod:
          hostNetwork: true

        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.2.2

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 20m
                memory: 64M
              limits:
                memory: 1024M

    service:
      app:
        controller: esphome
        ports:
          http:
            port: &esphome 6052
      lb:
        controller: esphome
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetesio/hostname: &host esphome.${SECRET_DOMAIN}
          lbipam.cilium.io/ips: 172.16.20.131
        ports:
          ws:
            protocol: TCP
            port: *esphome
            primary: true
        externalTrafficPolicy: Cluster

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        type: nfs
        server: 172.16.20.7
        path: /config/esphome
        globalMounts:
          - path: /config
      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome
