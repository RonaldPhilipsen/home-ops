---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vernemq
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vernemq-secret
    template:
      engineVersion: v2
    # Configured users should be in the form of DOCKER_VERNEMQ_USER_<username>
  dataFrom:
    - extract:
        key: vernemq

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vernemq-acl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vernemq-acl
    template:
      type: ConfigMap
      engineVersion: v2
      data:
        vmq.acl: "{{ .vernemq_acl }}"
  dataFrom:
    - extract:
        key: vernemq
      rewrite:
        - regexp:
            source: "(.*)"
            target: "vernemq_$1"
