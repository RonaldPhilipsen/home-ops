---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nginx-static
  namespace: default
  annotations:
    configmap.reloader.stakater.com/reload: "nginx-configmap"
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2

  install:
    remediation:
      retries: 0

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 0

  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: false
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [160, 140, 241, 0, 10, 121]

    controllers:
      nginx-static:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/nginxinc/nginx-unprivileged
              tag: "1.27.4"
              pullPolicy: IfNotPresent
            ports:
              - containerPort: 8080

    service:
      app:
        controller: nginx-static
        ports:
          http:
            port: &port 8080

    route:
      rphilipsen:
        hostnames:
          [
            "rphilipsen.nl",
            "www.rphilipsen.nl",
            "philipsen.it",
            "www.philipsen.it",
            "trees100.nl",
            "www.trees100.nl",
          ]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: rphilipsen-https
          - name: external
            namespace: kube-system
            sectionName: trees100-https
          - name: external
            namespace: kube-system
            sectionName: philipsen-it-https
        rules:
          - backendRefs:
              - name: *app
                port: *port



    persistence:
      config:
        type: configMap
        name: nginx-configmap # referenced ConfigMap name
        globalMounts:
          - path: /etc/nginx/nginx.conf
            subPath: nginx.conf # Ensure this matches the key name in the ConfigMap
            readOnly: true
          - path: /etc/nginx/sites-enabled/trees.conf
            subPath: trees.conf # Ensure this matches the key name in the ConfigMap
            readOnly: true
      var:
        type: emptyDir
        globalMounts:
          - path: /var/log/nginx
            subPath: nginx
          - path: /var/cache/nginx
            subPath: nginx
          - path: /var/run
            subPath: run
