---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname external.rphilipsen.nl
  labels:
    gateway: external
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 172.16.20.30
    - type: IPAddress
      value: ::ffff:172.16.20.30
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
  listeners:
    - name: rphilipsen
      hostname: "rphilipsen.nl"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: rphilipsen-nl-production-tls
    - name: rphilipsen-www
      hostname: "*.rphilipsen.nl"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: rphilipsen-nl-production-tls
    - name: trees100
      hostname: "trees100.nl"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: trees100-nl-production-tls
    - name: trees100-www
      hostname: "*.trees100.nl"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: trees100-nl-production-tls
    - name: philipsen
      hostname: "philipsen.it"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: philipsen-it-production-tls
    - name: philipsen-www
      hostname: "*.philipsen.it"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: philipsen-it-production-tls
