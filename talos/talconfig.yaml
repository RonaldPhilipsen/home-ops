# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://172.16.20.2:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "172.16.20.2"
  - "k8s.rphilipsen.nl"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16", 2a02:a446:fe50:cafe:0::/96]
clusterSvcNets: ["10.43.0.0/16", 2a02:a446:fe50:cafe:1::/112]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-alpha"
    ipAddress: "172.16.20.3"
    installDiskSelector:
      serial: "S36ENX0J920477"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/0751f1135eff2bc906854a62cc450c94f3dc65428d42110fc7998db8959dd5e5
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d3:fa:c2"
        dhcp: false
        addresses:
          - "172.16.20.3/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.16.20.1"
        mtu: 1500
        vip:
          ip: "172.16.20.2"
  - hostname: "k8s-beta"
    ipAddress: "172.16.20.4"
    installDiskSelector:
      serial: "S36ENX0J914002"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/0751f1135eff2bc906854a62cc450c94f3dc65428d42110fc7998db8959dd5e5
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d3:f8:36"
        dhcp: false
        addresses:
          - "172.16.20.4/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.16.20.1"
        mtu: 1500
        vip:
          ip: "172.16.20.2"
  - hostname: "k8s-gamma"
    ipAddress: "172.16.20.5"
    installDiskSelector:
      serial: "S36ENX0J909876"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/0751f1135eff2bc906854a62cc450c94f3dc65428d42110fc7998db8959dd5e5
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d3:f6:d8"
        dhcp: false
        addresses:
          - "172.16.20.5/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.16.20.1"
        mtu: 1500
        vip:
          ip: "172.16.20.2"

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-openebs.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

